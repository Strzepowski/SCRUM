<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Bootstrap core CSS -->

          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"

<body>
<div class="container-fluid">
    <h1>formularz dodawania kontaktu</h1>

<form action="#" th:action="@{/addContact}" th:object="${contact}" method="post">
    <p>firstName: <input type="text" th:field="${contact.firstName}" /></p>
    <p>lastName: <input type="text" th:field="${contact.lastName}" /></p>
    <p>phone: <input type="text" th:field="${contact.phone}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</div>

</body>
</html>
